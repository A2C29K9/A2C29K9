name: Waka Readme
 
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
 
jobs:
  update-readme:
    name: Update this repo's README 
    runs-on: ubuntu-latest
    steps:
      - uses: A2C29K9/waka-readme@master
        with:
          WAKATIME_API_KEY: 'waka_e938fe17-5dc2-4bf6-87a7-17c2a530983d'

